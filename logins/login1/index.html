<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1&& Style by Ayham Ahmad</title>
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" >
   <link  rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" > </script>
    <script src="js/main.js" > </script>

</head>
<body>
    <header>
        <h1>Login & Sign Up</h1>
        <span class="by">By</span>
        <a href="https://www.facebook.com/milliomola">AYHAM AHMAD</a>
        <span class="heart fa fa-heart"></span>
      </header>
      <div class="user-card round5">
          <div class="login-box">
<h1 class="logo">Da Masters</h1>
              <form class="login-form" name="login" action="">
                  <input type="username" name="username" class="username" placeholder="username" />
                  <input type="password" name="password" class="password" placeholder="password" />
                  <input type="submit" name="login" value="Login" class="login" />
              </form>
      
              <div class="or"></div>
              <a href="#" class="login-with-twitter">
                <span class="icon fa fa-twitter"></span>
                Login with Twitter
            </a>
              <a href="#" class="login-with-fb">
                  <span class="icon fa fa-facebook"></span>
                  Login with facebook
              </a>
              <a href="#" class="login-with-google">
                  <span class="icon fa fa-google-plus"></span>
                  Login with google
              </a>
          </div>
          <div class="signup-box">
              <form class="signup-form" name="signup" action="">
                  <input type="username" name="username" class="username" placeholder="username" />
                  <input type="email" name="email" class="email" placeholder="email" />
                  <input type="password" name="password" class="password" placeholder="password" />
                  <input type="password" name="confirm-password" class="confirm-password" placeholder="confirm-password" />
                  <input type="submit" name="signup" value="Signup" class="signup" />
              </form>
          </div>
      
          <!-- Card Footer -->
      
          <div class="footer">
              <span>Did not have an account!! </span><a class="toggle-link" href="#">Sign Up</a>
          </div>
      </div>
      
</body>
</html>
